<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <div class="container m-5 p-5 w-100 ">
        <div class="row d-flex justify-content-around p-5 w-100">
            <div class="col text-center">
                <div class="row">
                    <div class="card bg-dark border-0">
                        <div class="card-header">Ver clima por fecha</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input type="date" name="dateInput" class="form-control" id="dateInput">
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-light" id="climafecha">Ver Clima</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card bg-dark border-0">
                        <div class="card-header">Ver clima hoy</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <button class="btn btn-light" id="climahoy">Ver Clima</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <table class="table table-dark table-striped" id="tabla">
                    <thead>
                        <tr>
                            <th scope="col" id="fechaspan">fecha</th>
                            <th scope="col" colspan="2">Clima</th>
                            <th scope="col">Temperatura</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">ma;ana, tarde o noche</th>
                            <th>nublado</th>
                            <th>15 grados</th>
                        </tr> -->

                    </tbody>
                </table>
                <div id="loader" style="display: none;">

                    <div class="dot-wave">
                        <div class="dot-wave__dot"></div>
                        <div class="dot-wave__dot"></div>
                        <div class="dot-wave__dot"></div>
                        <div class="dot-wave__dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-around p-5 w-100">
            <img src="./despejado.jpeg" style="width: 250px; display: none;" alt="">
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
